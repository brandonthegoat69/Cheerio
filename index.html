<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheerio Streaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background-color: #ff019a;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo */
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Nav Links */
    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* Prevent content hiding behind fixed navbar */
    main {
      padding-top: 70px;
    }

    /* Demo Sections */
    .hero {
      height: 100vh;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content {
      padding: 40px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        width: 220px;
        height: calc(100vh - 70px);
        background-color: #111;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        transition: right 0.3s ease;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a href="#">MyLogo</a>
      </div>

      <nav class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Scroll Down</h1>
      <p>This navbar stays fixed at the top.</p>
    </section>

    <section class="content">
      <h2>More Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div style="height: 1500px;"></div>
    </section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
